kind: Deployment
apiVersion: apps/v1
metadata:
  name: logging-web-app
  namespace: logging-web-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: httpd
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: httpd
    spec:
      containers:
        - name: web
          image: registry.access.redhat.com/ubi9/httpd-24
